<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosotros</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logo" />
          </a>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <h1 class="fw-300 centrar">Contacto</h1>
      <img src="img/destacada3.jpg" alt="Imágen cabecera">
      <div class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar">Llena el formulario de contacto</h2>

        <form action="">
          <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Sebastian" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="test@email.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="11 9999-6666" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
          </fieldset>

          <fieldset>
            <legend>Información sobre Propiedad</legend>

            <label for="opciones">Vende o Compra:</label>
            <select id="opciones">
              <option value="" disabled selected>-- Seleccione --</option>
              <option value="compra">Compra</option>
              <option value="venta">Venta</option>
            </select>

            <label for="cantidad">Presupuesto:</label>
            <input type="number" id="cantidad" required>
          </fieldset>

          <fieldset>
            <legend>Contacto</legend>

            <p>Cómo desea ser contactado:</p>

            <div class="forma-contacto">
              <label for="tel">Teléfono</label>
              <input type="radio" name="contacto" value="telefono" id="tel">

              <label for="correo">Correo</label>
              <input type="radio" name="contacto" value="correo" id="correo">
            </div>

            <p>Si elijió teléfono, elija la fecha y hora:</p>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="horario">Hora:</label>
            <input type="time" id="horario" min="08:00" max="17:00">

            <input type="submit" class="boton btn-verde">
          </fieldset>

        </form>
      </div>
    </main>
    
    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
      </div>
    </footer>

  </body>
</html>
